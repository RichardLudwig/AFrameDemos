<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebVR Animated Rotating Hat</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="blue"></a-sky>
      <!-- Hat -->
      <a-entity
        rotation="0 0 0"
        animation="property: rotation; to: 0 0 360; loop: true; dur: 5000"
      >
        <a-cylinder position="1 3 -4" color="green"></a-cylinder>
        <a-cylinder
          position="1 2.75 -4"
          radius="1.1"
          height="0.25"
          color="black"
        ></a-cylinder>
        <a-cylinder
          position="1 2.5 -4"
          radius="2"
          height="0.25"
          color="green"
        ></a-cylinder>
      </a-entity>
      <!-- Ground -->
      <a-plane
        color="rgb(200, 90, 15)"
        height="1000"
        width="1000"
        position="0 0 0"
        rotation="-90 0 0"
        metalness="0.75"
      ></a-plane>
    </a-scene>
  </body>
</html>
